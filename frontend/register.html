<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./javascript/register.js"></script>
    <title>Register</title>
</head>
<body>
    <form>
        <input type="text" id="name" placeholder="Full Name"/>
        <br>
        <br>
        <input type="text" id="email" placeholder="Email"/>
        <br>
        <br>
        <input type="text" id="contact" placeholder="Contact NO."/>
        <br>
        <br>
        <input type="text" id="address" placeholder="Address"/>
        <br>
        <br>
        <input type="password" id="password" placeholder="Password"/>
        <br>
        <br>
        <input type="password" id="passwordConfirm" placeholder="Password Confirm"/>
        <br>
        <label id="feedback" style="color: red"></label>
        <section id="loader"></section>
        <br>
        <br>
        <button type="button" class="button" onclick="register()">Register</button>
    </form>
</body>
</html>
