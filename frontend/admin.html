<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/admin.css">
    <script src="scripts/constant.js"></script>
    <script src="scripts/admin.js"></script>
    
    <title>Admin Page</title>
</head>
<body>
    <header>
        <img src="images/5f6b46de99e9402099bb5b6a728a6e1c.png" id="logo"/>
        <h1>All Aboard</h1>
    </header>
    <main>
        <h2>Stations</h2>
        <section id="myModal" class="modal">
            <section class="modal-content">
                <button class="close" onclick="closeModal()">&times;</button>
                <h3>Add Train</h3>
                <form>
                    <label>Train Name</label> <br/>
                    <input class="trainName"/> <br/>
                    <label>Destination station</label> <br/>
                    <select class="destStation" required>
                        <option value="">Select Destination Station</option>
                      </select> <br/>
                    <label>Departure time</label> <br/>
                    <input type="time" class="departTime" step="1"/> <br/>
                    
                    <button class="submit-train" onclick="postTrain()">Submit</button>
                    </form>
            </section>
        </section>
    </main>
    
</body>
</html>
